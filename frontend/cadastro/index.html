<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de clientes - Agrosys</title>
  <link rel="stylesheet" type="text/css" href="../src/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <main class='loginScreen'>
    <nav class="navbar bg-body-secondary" data-bs-theme='dark'>
      <div class="container-fluid" style='height: 8vh'>
        <a class="navbar-brand" href="../">
          <img src="https://www.agrosys.com.br/media/img/assets/brand.png" alt="Logo" height="24" />
        </a>
      </div>
    </nav>
    <section class="container-fluid">
      <div class="row align-items-center" style='height: 90vh'>
        <div class='col text-center'>
          <form>
            <div>
              <h4 class='mb-4'>
                Sistema de cadastro de clientes
              </h4>
              <div class='container-sm'>
                <div class='text-left mb-3'>
                  <input id='login' type='text' class='form-control' placeholder='Usuário' required />
                </div>
                <div class='text-left mb-3'>
                  <input id='password' type='password' class='form-control' placeholder='Senha' required />
                </div>
              </div>
            </div>
            <div>
              <button id='test' class='btn btn-primary'>
                Enviar
              </button>
              <button class='btn btn-danger'>
                Novo usuário
              </button>
            </div>
          </form>
        </div>
        <div class='col text-center' id='frontImage'>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
